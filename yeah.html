<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorprize Registration (Firebase)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; max-width: 800px; margin: auto; }
        input, button { margin: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { cursor: pointer; background-color: #007bff; color: white; border-color: #007bff;}
        button:hover { background-color: #0056b3; }
        #admin-section { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        table { margin: 20px auto; border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .admin-btn { margin: 2px; background-color: #dc3545; border-color: #dc3545; }
        .admin-btn:hover { background-color: #c82333; }
        #messages { margin-top: 15px; color: green; font-weight: bold; }
        #winner-section { margin-top: 20px; }
        #winner { font-size: 1.5em; font-weight: bold; color: #28a745; min-height: 30px;}
        #winner-list { list-style-type: none; padding: 0; }
        #winner-list li { background-color: #f9f9f9; margin: 5px 0; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
    </style>
</head>
<body>

<h1>Doorprize Registration</h1>
<div id="registration">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="rt" placeholder="RT Number" required>
    <button onclick="registerUser()">Register</button>
    <div id="messages"></div>
</div>

<hr style="margin: 30px 0;">

<h2>Admin Login</h2>
<input type="password" id="adminPassword" placeholder="Password">
<button onclick="loginAdmin()">Login</button>

<div id="admin-section">
    <h2>Registered Users</h2>
    <p>Total Registered: <b id="user-count">0</b></p>
    <button onclick="exportToCSV()">Export to CSV</button>
    <button class="admin-btn" onclick="resetAll()">Reset All Data</button>
    <table id="userTable">
        <thead>
            <tr><th>Name</th><th>RT Number</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <div id="winner-section">
        <h2>Spin the Wheel</h2>
        <p>Eligible for prize: <b id="eligible-count">0</b></p>
        <button onclick="spinWheel()">Spin</button>
        <button onclick="resetWinners()">Reset Winners List</button>
        <p id="winner"></p>

        <h3>üèÜ Winners</h3>
        <ul id="winner-list"></ul>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    // IMPORTANT: replace with your actual firebase config
    databaseURL: "https://doorprize-katar-06-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- CRITICAL SECURITY WARNING ---
// The admin password is saved directly in the code.
// Anyone can see it by viewing the page source.
// This is NOT secure and should ONLY be used for a private, non-critical event.
// For a real application, use Firebase Authentication.
const adminPass = '123'; 

function showMessage(text, isError = false) {
    const msgEl = document.getElementById('messages');
    msgEl.textContent = text;
    msgEl.style.color = isError ? 'red' : 'green';
    setTimeout(() => { msgEl.textContent = ''; }, 4000);
}

function registerUser() {
    const name = document.getElementById('name').value.trim();
    let rt = document.getElementById('rt').value.trim();
    if (!name || !rt) {
        showMessage('Please fill in all fields.', true);
        return;
    }
    rt = parseInt(rt, 10);

    const uniqueKey = name.toLowerCase() + '-' + rt;

    // FIX: Duplicate check now runs for everyone, including admin.
    db.ref('users').orderByChild('unique').equalTo(uniqueKey).once('value', snapshot => {
        if (snapshot.exists()) {
            showMessage(`Name ${name} from RT ${rt} is already registered!`, true);
        } else {
            const newRef = db.ref('users').push();
            newRef.set({ name, rt, unique: uniqueKey, key: newRef.key }).then(() => {
                showMessage(`Successfully registered ${name} (RT ${rt}). Thank you!`);
                // Clear form fields after successful registration
                document.getElementById('name').value = '';
                document.getElementById('rt').value = '';
            }).catch(err => {
                showMessage(`Error: ${err.message}`, true);
            });
        }
    });
}

function loginAdmin() {
    const pass = document.getElementById('adminPassword').value;
    if (pass === adminPass) {
        document.getElementById('admin-section').style.display = 'block';
        document.querySelector('h2:nth-of-type(1)').style.display = 'none'; // hide "admin login"
        document.getElementById('adminPassword').style.display = 'none';
        document.querySelector('button[onclick="loginAdmin()"]').style.display = 'none';
        listenToData();
    } else {
        alert('Wrong password');
    }
}

function listenToData() {
    // Listen for users
    db.ref('users').on('value', snapshot => {
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        const users = snapshot.val() || {};
        const userCount = Object.keys(users).length;
        document.getElementById('user-count').textContent = userCount;
        
        snapshot.forEach(child => {
            const u = child.val();
            const key = child.key;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${u.name}</td><td>${u.rt}</td>
                             <td><button class='admin-btn' onclick='deleteUser("${key}", "${u.name}")'>Delete</button></td>`;
            tbody.appendChild(row);
        });
        updateEligibleCount();
    });

    // Listen for winners
    db.ref('winners').on('value', snapshot => {
        const winnerList = document.getElementById('winner-list');
        winnerList.innerHTML = '';
        snapshot.forEach(child => {
            const winner = child.val();
            const li = document.createElement('li');
            li.textContent = `${winner.name} (RT ${winner.rt})`;
            winnerList.appendChild(li);
        });
        updateEligibleCount();
    });
}

function deleteUser(key, name) {
    if (confirm(`Are you sure you want to delete ${name}?`)) {
        // Also remove from winners if they have won
        db.ref('winners').orderByChild('key').equalTo(key).once('value', snapshot => {
            snapshot.forEach(child => {
                db.ref('winners/' + child.key).remove();
            });
        });
        db.ref('users/' + key).remove();
        showMessage(`${name} has been deleted.`, false);
    }
}

function resetAll() {
    if (confirm('DANGER! This will delete ALL registered users and ALL winners. Are you sure?')) {
        db.ref('users').remove();
        db.ref('winners').remove();
        document.getElementById('winner').textContent = '';
        showMessage('All data has been reset.', false);
    }
}

function exportToCSV() {
    db.ref('users').once('value', snapshot => {
        if (!snapshot.exists()) {
            alert('No users to export.');
            return;
        }
        let csvContent = 'Name,RT Number\n';
        snapshot.forEach(child => {
            const u = child.val();
            csvContent += `"${u.name.replace(/"/g, '""')}",${u.rt}\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'doorprize_users.csv';
        a.click();
    });
}

async function updateEligibleCount() {
    const usersSnapshot = await db.ref('users').get();
    const winnersSnapshot = await db.ref('winners').get();
    const users = usersSnapshot.val() || {};
    const winners = winnersSnapshot.val() || {};

    const winnerKeys = new Set(Object.values(winners).map(w => w.key));
    const eligibleCount = Object.keys(users).filter(key => !winnerKeys.has(key)).length;
    
    document.getElementById('eligible-count').textContent = eligibleCount;
}

async function spinWheel() {
    const winnerEl = document.getElementById('winner');
    winnerEl.textContent = 'Spinning...';

    // Get all users and winners
    const usersSnapshot = await db.ref('users').get();
    const winnersSnapshot = await db.ref('winners').get();

    const users = usersSnapshot.val() || {};
    const winners = winnersSnapshot.val() || {};
    
    // Create a set of keys for users who have already won
    const winnerKeys = new Set(Object.values(winners).map(w => w.key));

    // Filter out the winners to get eligible participants
    const eligibleUsers = Object.values(users).filter(user => !winnerKeys.has(user.key));

    if (eligibleUsers.length === 0) {
        winnerEl.textContent = 'No eligible users left to draw!';
        return;
    }

    // Pick a random winner from the eligible list
    const winnerIndex = Math.floor(Math.random() * eligibleUsers.length);
    const winner = eligibleUsers[winnerIndex];

    // Display winner with a delay for suspense
    setTimeout(() => {
        winnerEl.textContent = `üéâ Winner: ${winner.name} (RT ${winner.rt}) üéâ`;
        
        // Add the winner to the 'winners' list in Firebase to prevent them from winning again
        db.ref('winners').push(winner);
    }, 1500);
}

function resetWinners() {
    if (confirm('Are you sure you want to clear the winners list and make everyone eligible again?')) {
        db.ref('winners').remove();
        document.getElementById('winner').textContent = '';
        showMessage('Winners list has been reset.', false);
    }
}

</script>

</body>
</html>
