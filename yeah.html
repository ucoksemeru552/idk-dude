<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorprize Registration (Firebase)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Doorprize Registration</h1>
<div id="registration">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="rt" placeholder="RT Number" required>
    <button onclick="registerUser()">Register</button>
    <div id="messages"></div>
</div>

<hr style="margin: 30px 0;">

<h2>Admin Login</h2>
<input type="password" id="adminPassword" placeholder="Password">
<button onclick="loginAdmin()">Login</button>

<div id="admin-section">
    
    <div id="winner-section">
        <h2>Spin the Wheel</h2>
        <p>Eligible for prize: <b id="eligible-count">0</b></p>
        <button onclick="spinWheel()">Spin</button>
        <button onclick="resetWinners()">Reset Winners List</button>
        <p id="winner"></p>

        <h3>üèÜ Winners</h3>
        <ul id="winner-list"></ul>
    </div>

    <hr>

    <h2>Registered Users</h2>
    <p>Total Registered: <b id="user-count">0</b></p>
    <button onclick="exportToCSV()">Export to CSV</button>
    <button class="admin-btn" onclick="resetAll()">Reset All Data</button>
    <table id="userTable">
        <thead>
            <tr><th>Name</th><th>RT Number</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
