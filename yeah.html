<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorprize Registration (Firebase)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
        #admin-section { display: none; margin-top: 20px; }
        table { margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 5px 10px; }
        .admin-btn { margin: 2px; }
        #messages { margin-top: 20px; color: red; }
    </style>
</head>
<body>

<h1>Doorprize Registration</h1>
<div id="registration">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="rt" placeholder="RT Number">
    <button onclick="registerUser()">Register</button>
</div>

<h2>Admin Login</h2>
<input type="password" id="adminPassword" placeholder="Password">
<button onclick="loginAdmin()">Login</button>

<div id="admin-section">
    <h2>Registered Users</h2>
    <button onclick="exportToCSV()">Export to CSV</button>
    <button onclick="resetUsers()">Reset All</button>
    <table id="userTable">
        <thead>
            <tr><th>Name</th><th>RT Number</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="messages"></div>

    <h2>Spin the Wheel</h2>
    <button onclick="spinWheel()">Spin</button>
    <p id="winner"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    databaseURL: "https://doorprize-katar-06-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let adminLoggedIn = false;
const adminPass = '123';

function registerUser() {
    const name = document.getElementById('name').value.trim();
    let rt = document.getElementById('rt').value.trim();
    if(!name || !rt) { alert('Fill all fields'); return; }
    rt = parseInt(rt, 10);

    const uniqueKey = name.toLowerCase() + '-' + rt;

    if(!adminLoggedIn) {
        // check duplicates
        db.ref('users').orderByChild('unique').equalTo(uniqueKey).once('value', snapshot => {
            if(snapshot.exists()) {
                alert(`Name ${name} and RT ${rt} already registered!`);
            } else {
                const newRef = db.ref('users').push();
                newRef.set({ name, rt, unique: uniqueKey }).then(() => {
                    alert('Successfully Registered, you may close this page now.');
                    window.location.href = 'about:blank';
                });
            }
        });
    } else {
        // admin can register multiple
        const newRef = db.ref('users').push();
        newRef.set({ name, rt, unique: uniqueKey }).then(() => {
            alert(`Registered ${name} (RT ${rt}) successfully.`);
        });
    }

    document.getElementById('name').value = '';
    document.getElementById('rt').value = '';
}

function loginAdmin() {
    const pass = document.getElementById('adminPassword').value;
    if(pass === adminPass) {
        adminLoggedIn = true;
        document.getElementById('admin-section').style.display = 'block';
        listenUsers();
    } else {
        alert('Wrong password');
    }
}

function listenUsers() {
    db.ref('users').on('value', snapshot => {
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        document.getElementById('messages').innerHTML = '';
        snapshot.forEach(child => {
            const u = child.val();
            const key = child.key;
            const row = document.createElement('tr');
            row.innerHTML = `<td>${u.name}</td><td>${u.rt}</td>
                             <td><button class='admin-btn' onclick='deleteUser("${key}", "${u.name}", ${u.rt})'>Delete</button></td>`;
            tbody.appendChild(row);
        });
    });
}

function deleteUser(key, name, rt) {
    if(confirm('Delete this entry?')) {
        db.ref('users/' + key).remove();
        document.getElementById('messages').innerHTML = `${name}, ${rt} has been deleted`;
    }
}

function resetUsers() {
    if(confirm('Reset all users?')) {
        db.ref('users').remove();
        document.getElementById('messages').innerHTML = 'All users have been reset';
    }
}

function exportToCSV() {
    db.ref('users').once('value', snapshot => {
        let csvContent = 'Name,RT Number\n';
        snapshot.forEach(child => {
            const u = child.val();
            csvContent += `${u.name},${u.rt}\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'doorprize.csv';
        a.click();
    });
}

function spinWheel() {
    db.ref('users').once('value', snapshot => {
        const usersArr = [];
        snapshot.forEach(child => usersArr.push(child.val()));
        if(usersArr.length === 0) { alert('No users registered'); return; }
        const winnerIndex = Math.floor(Math.random() * usersArr.length);
        document.getElementById('winner').innerText = `Winner: ${usersArr[winnerIndex].name} (RT ${usersArr[winnerIndex].rt})`;
    });
}
</script>

</body>
</html>
